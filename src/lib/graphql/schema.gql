# Types

type Author {
	id: ID!
	name: String!
	affiliation: String
	hIndex: Int!
	i10Index: Int!
	citations: Int!
	interests: String
	profileUrl: String
}

type Tweet {
	id: ID!
	url: String!
	user_name: String!
	retweets: Int!
	likes: Int!
	text: String!
	date: String!
}

type Paper {
	id: ID!
	title: String!
	authors: [Author]
	abstract: String
	pub_date: String!
	updated_date: String!
	categories: String
	links: String
	comment: String
	journal_ref: String
	trendiness_score: Float!
	relatedTweets: [Tweet]
}

# Input Types

input AuthorInput {
	name: String!
	affiliation: String
}

input TweetInput {
	id: ID!
	text: String!
}

input PaperInput {
	title: String!
	abstract: String
	authors: [AuthorInput]
	relatedTweets: [TweetInput]
}

# Queries

type Query {
	authors: [Author]
	papers: [Paper]
	tweets: [Tweet]
	paper(id: ID!): Paper
	tweet(id: ID!): Tweet
	author(id: ID!): Author
}

# Mutations

type Mutation {
	createAuthor(name: String!, affiliation: String): Author!
	updateAuthor(id: ID!, name: String, affiliation: String): Author
	deleteAuthor(id: ID!): Boolean!
	createPaper(input: PaperInput!): Paper!
	updatePaper(id: ID!, input: PaperInput): Paper
	deletePaper(id: ID!): Boolean!
	createTweet(input: TweetInput!): Tweet!
	updateTweet(id: ID!, input: TweetInput): Tweet
	deleteTweet(id: ID!): Boolean!
}
